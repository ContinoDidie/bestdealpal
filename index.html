<!DOCTYPE html><html><head>  <title>BestDeal Pal</title>  <style>    body {      font-family: Arial, sans-serif;      margin: 0;      padding: 0;    }    header {      background: #00b894;      color: white;      padding: 1em;      text-align: center;    }    .filters {      padding: 1em;      background: #f1f1f1;    }    .product {      border-bottom: 1px solid #ccc;      padding: 1em;    }    .product h3 {      margin: 0;    }    .product p {      margin: 0.5em 0;    }  </style></head><body>  <header>    <h1>BestDeal Pal</h1>    <p>Encuentra el precio más bajo</p>  </header>
  <div class="filters">    <label>      Categoría:      <select id="filter-category">        <option value="">Todas</option>      </select>    </label>  </div>
  <div id="product-list"></div>
  <script>    const apiUrl = "https://script.google.com/macros/s/AKfycbw0bO0k0BbXQ6s6_VHEnlxGopCxC6CTkY6LwQKPQ4NShV0D0mEtH6TveRiIoJnw2ij73Q/exec";
    fetch(apiUrl)      .then(response => response.json())      .then(data => {        const categories = new Set();        const list = document.getElementById("product-list");        const categorySelect = document.getElementById("filter-category");
        function renderProducts(filter = "") {          list.innerHTML = "";          data.forEach(product => {            if (!filter || product.Categoría === filter) {              const item = document.createElement("div");              item.className = "product";              item.innerHTML = `                <h3>${product.Nombre}</h3>                <p>Precio: $${product.Precio}</p>                <p>Tienda: ${product.Tienda}</p>                <a href="${product.Enlace}" target="_blank">Ver oferta</a>              `;              list.appendChild(item);            }          });        }
        data.forEach(product => {          if (product.Categoría) categories.add(product.Categoría);        });
        [...categories].forEach(cat => {          const opt = document.createElement("option");          opt.value = cat;          opt.textContent = cat;          categorySelect.appendChild(opt);        });
        categorySelect.addEventListener("change", () => {          renderProducts(categorySelect.value);        });
        renderProducts();      })      .catch(error => {        console.error("Error al cargar productos:", error);      });  </script></body></html>
