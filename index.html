<!-- Pantalla de Catálogo - BestDeal Pal -->
<!DOCTYPE html>
<html>
<head>
  <title>BestDeal Pal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #00b894; color: white; padding: 1em; text-align: center; }
    .filters { padding: 1em; background: #f1f1f1; }
    .product { border-bottom: 1px solid #ccc; padding: 1em; }
    .product h3 { margin: 0; }
    .product p { margin: 0.5em 0; }
  </style>
</head>
<body>
  <header>
    <h1>BestDeal Pal</h1>
    <p>Encuentra el precio más bajo</p>
  </header>
  <div class="filters">
    <label>Categoría: <select><option>Todos</option><option>Electrónica</option><option>Ropa</option></select></label>
    <label>Ordenar por:
      <select>
        <option>Precio más bajo</option>
        <option>Popularidad</option>
      </select>
    </label>
  </div>
  <div class="product">
    <h3>Producto 1</h3>
    <p>Precio: $9.99</p>
    <p>Tienda: Amazon</p>
    <a href="#">Ver oferta</a>
  </div>
  <!-- Más productos aquí... -->
</body>
</html>
