<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BestDeal Pal - CatÃ¡logo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .filtros {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      padding: 6px 12px;
      margin: 0 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .producto {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .producto:hover {
      transform: scale(1.02);
    }
    .producto img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .producto h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .producto p {
      margin: 4px 0;
      color: #555;
    }
    .boton {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ CatÃ¡logo de Ofertas - BestDeal Pal</h1>

  <div class="filtros">
    <select id="filtroTienda">
      <option value="">Todas las tiendas</option>
    </select>
    <select id="filtroCategoria">
      <option value="">Todas las categorÃ­as</option>
    </select>
  </div>

  <div class="catalogo" id="catalogo"></div>

  <script>
    async function cargarProductos() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbw1vNaTYi-NgaOTFg0eN3Q0OzVQUdYQLOcgjzJ6ZKLGk8hLK4hAxbHxgF-1sA1PhEuX/exec");
      const productos = await res.json();

      const catalogo = document.getElementById("catalogo");
      const filtroTienda = document.getElementById("filtroTienda");
      const filtroCategoria = document.getElementById("filtroCategoria");

      const tiendas = [...new Set(productos.map(p => p.tienda))];
      const categorias = [...new Set(productos.map(p => p.categoria))];

      tiendas.forEach(t => {
        const option = document.createElement("option");
        option.value = t;
        option.textContent = t;
        filtroTienda.appendChild(option);
      });

      categorias.forEach(c => {
        const option = document.createElement("option");
        option.value = c;
        option.textContent = c;
        filtroCategoria.appendChild(option);
      });

      function render() {
        catalogo.innerHTML = "";
        const tienda = filtroTienda.value;
        const categoria = filtroCategoria.value;

        const filtrados = productos.filter(p => {
          return (!tienda || p.tienda === tienda) &&
                 (!categoria || p.categoria === categoria);
        });

        filtrados.forEach(p => {
          catalogo.innerHTML += `
            <div class="producto">
              <img src="${p.imagen}" alt="${p.producto}">
              <h2>${p.producto}</h2>
              <p><strong>Precio:</strong> $${p.precio}</p>
              <p><strong>Tienda:</strong> ${p.tienda}</p>
              <p><strong>CategorÃ­a:</strong> ${p.categoria}</p>
              <a class="boton" href="${p.enlace}" target="_blank">ðŸ”— Ver oferta</a>
            </div>
          `;
        });
      }

      filtroTienda.addEventListener("change", render);
      filtroCategoria.addEventListener("change", render);
      render();
    }

    cargarProductos();
  </script>
</body>
</html>
